<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CDN de Junior ENSEA">
    <title>CDN - Junior ENSEA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 16px;
        }
        
        .subtitle {
            color: #667eea;
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 24px;
        }
        
        p {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 32px;
            font-size: 1.1em;
        }
        
        .files-section {
            margin-top: 32px;
            padding-top: 32px;
            border-top: 2px solid #e2e8f0;
        }
        
        .files-title {
            color: #2d3748;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .file-list {
            list-style: none;
        }
        
        .file-list li {
            margin: 12px 0;
        }
        
        .file-link {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 500;
        }
        
        .file-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .footer {
            margin-top: 32px;
            color: #718096;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ CDN</h1>
        <div class="subtitle">Junior ENSEA</div>
        <p>
            Bienvenue sur le CDN (Content Delivery Network) de Junior ENSEA.<br>
            Vous trouverez ici nos ressources et fichiers publics.
        </p>
        
        <div class="files-section">
            <div class="files-title">üìÅ Fichiers disponibles</div>
            <ul class="file-list">
                <li>
                    <a href="Brochure_JuniorENSEA.pdf" class="file-link" target="_blank" rel="noopener noreferrer">
                        üìÑ Brochure Junior ENSEA (PDF)
                    </a>
                </li>
            </ul>
        </div>
        
        <div class="footer">
            ¬© Junior ENSEA - CDN
        </div>
    </div>
</body>
</html>
